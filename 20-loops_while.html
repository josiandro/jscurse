<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM - Loops</title>
</head>
<body>

	<div class="js">react</div>
	<div class="js">angular</div>
	<div class="js">typescript</div>
	<div class="js">es6</div>

	<script>

		// while (enquanto)

		var i = 0;

		while (i < 5) {
			console.log('oi!' + i);

			i++;
		}

	</script>
			
</body>
