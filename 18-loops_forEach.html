<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM - Loops</title>
</head>
<body>

	<script>

		// forEach (acessa somente um ARRAY normal)

		var array = [1, 2, 'b', 4];

		array.forEach(function(element, index) {
			if(element === 1) {
				array[1] = 'vira outra coisa'
			}
		})

		console.log(array);

	</script>
			
</body>
</html>
