<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Events - onload</title>
</head>
<body>

	<script>

		window.onload = function() { // Carregar a página html.
			alert('Página carregou.');
		}

		alert('Página carregada.');

		// Eventos são procedimentos executados em consequência a uma ação. Por exemplo, quando o usuário clica em um botão, é disparado um evento deste elemento chamado “click”.

	</script>
			
</body>
</html>
