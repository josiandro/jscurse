<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM - getElementsTagName</title>
</head>
<body>
	
	<br>
	<form></form>
	<button>oi</button>

	<script>
		console.log(
			document.getElementsByTagName("button")[0].innerHTML
		)

		// getElementsByTagName pega todas as tags do html, também funciona como um array e pode ser exibida a informação com innerHTML.

		// getElementsByTagName é um recurso do DOM API que retorna um array das tags especificadas

	</script>

	<!-- https://developer.mozilla.org/pt-BR/docs/Web/API/Document/getElementsByClassName -->

</body>
</html>
