<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Events - change</title>
</head>
<body>
	
	<select id="linguagens">
		<option value="1">php</option>
		<option value="2">javascript</option>
		<option value="3">java</option>
		<option value="4">c#</option>
	</select>

	<script>

		var linguagens = document.getElementById("linguagens");

		linguagens.addEventListener("change", function() {
			// console.log(this.value); //Exibindo o value de cada option.
			// console.log(this.options); //Retorna um array com todos os option.
			// console.log(this.selectedIndex); //Retorna o indice de cada option ou seja posição no array.

			var options = this.options;
			var itemAtual = this.selectedIndex;

			console.log(options[itemAtual].text); //Vai retornar a o valor(value) ou texto(text) levando em consideração o index e o itemAtual.
		})


		// O evento de alteração é ativado para os elementos imput, select e textarea quando uma alteração no valor do elemento é cometida pelo usuário.

	</script>
			
</body>
</html>
