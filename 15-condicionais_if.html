<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM - Condicionais</title>
</head>
<body>

	<script>

		// = atribuir valor
		// == ver se são valores iguais

		var filho = 'Josiandro';
		var pai = 'Antero';

		if ('Antero' == filho) {
			console.log('Sim é filho.')
		} else if ('Antero' == pai) {
				console.log('Sim é pai.')		
			} else {
					console.log('Não rolou...')
				}

		// A condicional if é uma estrutura condicional que executa a afirmação, dentro do bloco, se determinada condição for verdadeira. Se for falsa, executa as afirmações dentro de else. 

	</script>

</body>
</html>
