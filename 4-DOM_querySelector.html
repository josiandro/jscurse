<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM - querySelector</title>
</head>
<body>
	
	<div id="um">1</div>
	<div class="dois">2</div>
	<p class="p2">1</p>

	<script>
		console.log(
			document.querySelector("p.p2").innerHTML
		)

		// Retorna o primeiro elemento dentro do documento de acordo com o seletor informado.

		//querySelector "simplifica" o getElmentById. Retorna o primeiro elemento dentro do documento de acordo com o seletor informado.
	
	</script>

</body>
</html>
