<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Events - Efeitos</title>
	<style>
		.box {
			position: relative;
			left: 0;
			width: 100px;
			height: 100px;
			background-color: pink;
		}
	</style>
</head>
<body>
	
	<div class="box"></div>
	<hr>
	<div class="box"></div>

	<script src="jquery-3.3.1.min.js"></script>
	<script>
		var box = $(".box");
		box.animate({
			width:"200px",
			height:"200px",
			left:"500"
		},1000)

		// jQuery é um cara recheado de opções para animar a interação do usuário, neste video vamos conhecer algumas possibilidades.

	</script>
			
</body>
</html>
