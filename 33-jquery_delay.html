<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Events - Delay</title>
</head>
<body>
	
	<button>Click</button>
	<div class="mensagem">Ol√° brasil</div>

	<script src="jquery-3.3.1.min.js"></script>
	<script>
	var button   = $("button");
	var mensagem = $(".mensagem");

	button.on("click", function() {
		mensagem.delay(5000).fadeOut();
	})


	// slow | fast | 5000
	</script>
			
</body>
</html>
