<!DOCTYPE html>
<html lang="en">
<head>

	<title>DOM - Condicionais</title>
</head>
<body>

	<script>

		// = atribuir valor
		// == ver se são valores iguais

		var filho = 'Josiandro';
		var pai = 'Antero';

		switch (filho) {
			case 'Josiandro':
				console.log('OK!')
				break;
			default:
				console.log('Não rolou...')
				break;
		}		

	</script>
