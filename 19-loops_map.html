<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM - Loops</title>
</head>
<body>

	<script>

		// map (basicamente igual ao forEach com a diferen√ßa de retornar algo)

		var array = [1, 2, 'b', 4];

		var retornoMap = array.map(function(element, index) {
			if (element === 2) {
				element = 'outra coisa';
			}

			return element;
		})

		console.log(retornoMap);

	</script>
			
</body>
</html>
