<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>DOM - variaveis</title>
</head>
<body>

	<script>

		var nome = "Josiandro"; // variavel global.
		nome = "Dondo";
		
		const idade = "26";  // constante, variável que não pode ser alterada.

		function teste(){
			nome = "Antero"; // let diz que essa variavel é local, com o var também é local e sem o var é global.
		}

		// teste(); // rodando a função teste.

		console.log(nome);

		// Variáveis servem exclusivamente para armazenar valores, no javascript existe alguns tipos de javascript e os trabalhos de escopo.
	</script>

</body>
</html>
